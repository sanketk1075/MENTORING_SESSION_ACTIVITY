<!DOCTYPE html>
<html>
<body>
<h1><center> BATCHES RECORD </center> </h1>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Visitations', { role: 'style' } ],
        ['2014', 10, 'color: gray'],
        ['2015', 14, 'color: #76A7FA'],
        ['2016', 16, 'opacity: 0.2'],
        ['2017', 22, 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
        ['2018', 28, 'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2']
      ]);


      var options = {
          title: 'BATCHES ATTENDANCE',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
</body>
  </head>
  <body>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </body>
</html>
